[package]
name = "fusions"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
publish = true

[lints]
workspace = true

[features]
default = ["with-core"]
with-core = ["dep:fusion-core"]
with-db = [
  "dep:fusion-db",
  "dep:sqlx",
  "fusion-common/with-db",
  "sqlx/postgres",
  "fusion-db/with-postgres",
  "fusion-web/with-openapi",
]
with-grpc = ["dep:fusion-grpc", "dep:tonic"]
with-web = ["dep:fusion-web", "dep:axum"]
with-uuid = [
  "fusion-common/with-uuid",
  "fusion-core/with-uuid",
  "utoipa/uuid",
  "sqlx/uuid",
]
with-ulid = ["dep:ulid", "utoipa/ulid", "fusion-common/with-ulid"]
with-openapi = [
  "fusion-common/with-openapi",
  "fusion-core/with-openapi",
  "dep:utoipa",
]
with-ai = ["dep:fusion-ai"]
with-security = ["dep:fusion-security"]

[dependencies]
fusion-common = { workspace = true }
fusion-core = { workspace = true, optional = true }
# -- security
fusion-security = { workspace = true, optional = true }
# -- db & fusionsql
fusionsql-core = { workspace = true, optional = true }
fusionsql = { workspace = true, optional = true }
fusion-db = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }
# -- web & axum
axum = { workspace = true, optional = true }
fusion-web = { workspace = true, optional = true }
utoipa = { workspace = true, optional = true }
# -- grpc & tonic
fusion-grpc = { workspace = true, optional = true }
tonic = { workspace = true, optional = true }
# -- ai
fusion-ai = { workspace = true, optional = true }
# -- misc
ulid = { workspace = true, optional = true }
