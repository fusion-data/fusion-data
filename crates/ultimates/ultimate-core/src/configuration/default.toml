with_span_events = []
time_format = ""
log_level = "info"
log_targets = [
  "tower_http=debug",
  "fusion_iam=debug",
  "hetuflow_core=debug",
  "hetuflow_agent=debug",
  "hetuflow_server=debug",
  "hetumind=debug",
  "hetumind_context=debug",
  "ultimate_grpc=debug",
  "ultimate_db=debug",
  "ultimate=debug",
  "ultimate_common=debug",
]
log_writer = "stdout"
